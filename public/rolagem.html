<script>
    function rolarDados() {
        mostrarResultado.innerHTML = ``
        const ladoDado = Number(select_dados.value)
        const qtdDado = Number(input_qtd_dados.value)
        const modificador = Number(input_modificador.value)
        var valorDado = 0
        
        for (numero = 1; numero <= qtdDado; numero += 1) {
            if (modificador > 0) {
            mostrarResultado.innerHTML += `D${ladoDado}: 
            ${valorDado = parseInt(Math.random() * ladoDado + 1)} + 
            ${modificador} = ${valorDado + modificador} <br>`
            }

            else {
                mostrarResultado.innerHTML += `D${ladoDado}: 
            ${valorDado = parseInt(Math.random() * ladoDado + 1)}<br>`
            }
            }
    }
</script>
